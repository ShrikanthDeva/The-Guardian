    <h1>Voice Recording and Transcription</h1>
    <button id="recordBtn">Record</button>
    <button id="playBtn" disabled>Play</button>
    <button id="saveBtn" disabled>Save</button>
    <button id="transcribeBtn">Transcribe</button>
    <div id="waveform"></div>
    <div id="timer">00:00</div>
    <div id="transcription"></div>

    <script>
        let mediaRecorder;
        let recordedBlobs = [];
        const recordBtn = document.getElementById('recordBtn');
        const playBtn = document.getElementById('playBtn');
        const saveBtn = document.getElementById('saveBtn');
        const transcribeBtn = document.getElementById('transcribeBtn');
        const transcriptionDiv = document.getElementById('transcription');
        const waveformDiv = document.getElementById('waveform');
        const timerDiv = document.getElementById('timer');

        let isRecording = false;
        let startTime;
        let audioContext;
        let analyser;
        let waveformCanvas;
        let waveformCanvasContext;

        const startRecording = async () => {
            try {
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recordedBlobs = [];
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    recordedBlobs.push(event.data);
                };
                mediaRecorder.start();
                isRecording = true;
                startTime = Date.now();
                updateTimer(audio);
                setupWaveform(stream);
                recordBtn.textContent = 'Stop';
                recordBtn.removeEventListener('click', startRecording);
                recordBtn.addEventListener('click', stopRecording);
                playBtn.disabled = true;
                saveBtn.disabled = true;
                transcribeBtn.disabled = true;
            } catch (error) {
                console.error('Error accessing media devices:', error);
            }
        };

        const stopRecording = () => {
            mediaRecorder.stop();
            //mediaRecorder = null;
            isRecording = false;
            recordBtn.textContent = 'Record';
            playBtn.disabled = false;
            saveBtn.disabled = false;
            transcribeBtn.disabled = false;
            recordBtn.removeEventListener('click', stopRecording);
            recordBtn.addEventListener('click', startRecording);
            stopWaveform();
            //clearInterval(timerInterval);
            timerDiv.textContent = '00:00';
        };

        recordBtn.addEventListener('click', startRecording);

        let audio;
        let isPlaying = false;
        playBtn.addEventListener('click', () => {       
            
        
            const togglePlayback = () => {
                if (isPlaying) {
                    audio.pause();
                    //audio = null; // Remove the previous audio object reference
                    playBtn.textContent = 'Play';
                    
                    clearInterval(timerInterval);
                    stopWaveform();
                    updateTimer(audio);
                    isPlaying = false;
                } else {
                    const blob = new Blob(recordedBlobs, { type: 'audio/mp3' });
                    const audioURL = window.URL.createObjectURL(blob);
                    audio = new Audio(audioURL); // Create a new Audio object instance
                    audio.play()
                        .catch(error => {
                            if (error.name === 'NotAllowedError') {
                                console.error('Autoplay is not allowed. Please interact with the document first.');
                            } else {
                                console.error('Error playing audio:', error);
                            }
                        });
                    playBtn.textContent = 'Stop';
                    drawWaveform();
                    updateTimer(audio);
                    isPlaying = true;
                }
            };
        
            //togglePlayback();
            playBtn.onclick = togglePlayback();
        });
        
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
                if (audio) {
                    audio.pause();
                    //audio = null; // Remove the previous audio object reference
                    //updateTimer(null);
                }
            } else {
                startRecording();
            }
        });

        saveBtn.addEventListener('click', () => {
            const blob = new Blob(recordedBlobs, { type: 'audio/webm' });
            const audioURL = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = audioURL;
            a.download = 'recording.webm';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(audioURL);
        });

        transcribeBtn.addEventListener('click', () => {
            const inputFile = document.createElement('input');
            inputFile.type = 'file';
            inputFile.accept = 'audio/*';
            inputFile.onchange = async () => {
                const file = inputFile.files[0];
                try {
                    const blob = new Blob(recordedBlobs, { type: 'audio/webm' });
                    const audioURL = window.URL.createObjectURL(blob);
                
                    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                
                    fetch('/transcribe/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrftoken
                        },
                        body: JSON.stringify({ audioUrl: audioURL })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            console.error('Error transcribing audio:', data.error);
                        } else {
                            transcriptionDiv.textContent = data.transcript;
                            //redirect to /transcribe/
                            //window.location.href = '/timeline_data';
                        }
                    })
                    .catch(error => {
                        console.error('Error transcribing audio:', error);
                    });
                } catch (error) {
                        console.error('Error transcribing audio:', error);
                }
            };
            inputFile.click();
        });

        let timerInterval;

        const updateTimer = (audioObj) => {
            //console.log(audioObj,isRecording);
            if (isRecording) {
                const elapsedTime = Date.now() - startTime;
                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                timerDiv.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                requestAnimationFrame(updateTimer);
            } else if (isPlaying) {
                //clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    const minutes = Math.floor(audioObj.currentTime / 60);
                    const seconds = Math.floor(audioObj.currentTime % 60);
                    timerDiv.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }, 100);
            } else {
                timerDiv.textContent = '00:00';
            }
        };

        const setupWaveform = (stream) => {
            audioContext = new AudioContext();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);

            waveformCanvas = document.createElement('canvas');
            waveformCanvas.width = waveformDiv.offsetWidth;
            waveformCanvas.height = waveformDiv.offsetHeight;
            waveformDiv.appendChild(waveformCanvas);
            waveformCanvasContext = waveformCanvas.getContext('2d');

            drawWaveform();
        };

        const stopWaveform = () => {
            waveformCanvasContext.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            waveformCanvasContext.beginPath();
        };

        const drawWaveform = () => {
            if (isRecording || (audio && !audio.paused)) {
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteTimeDomainData(dataArray);
        
                waveformCanvasContext.fillStyle = 'rgba(0, 0, 0, 0.1)';
                waveformCanvasContext.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
        
                waveformCanvasContext.lineWidth = 2;
                waveformCanvasContext.strokeStyle = 'rgb(0, 128, 255)';
        
                waveformCanvasContext.beginPath();
        
                const sliceWidth = waveformCanvas.width * 1.0 / bufferLength;
                let x = 0;
        
                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * waveformCanvas.height / 2;
        
                    if (i === 0) {
                        waveformCanvasContext.moveTo(x, y);
                    } else {
                        waveformCanvasContext.lineTo(x, y);
                    }
        
                    x += sliceWidth;
                }
        
                waveformCanvasContext.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
                waveformCanvasContext.stroke();
            }
        
            requestAnimationFrame(drawWaveform);
        };

    </script>
