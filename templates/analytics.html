<!DOCTYPE html>
<html>
<head>
    <title>Four Line Graphs</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto;
            gap: 10px;
            padding: 10px;
            height: 60vh;
            width: 100vh;
        }
        #id-card {
            margin-top: 300px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <canvas id="graph1"></canvas>
        <canvas id="graph2"></canvas>
        <canvas id="graph3"></canvas>
        <canvas id="graph4"></canvas>
    </div>
    <div id="id-card">
        <h3>Patient Detail</h3>
        <p>Name: John Doe</p>
        <p>Sex: Male</p>
        <p>Blood group: B-ve</p>
    </div>

    <script>
        var ctx1 = document.getElementById('graph1').getContext('2d');
        var ctx2 = document.getElementById('graph2').getContext('2d');
        var ctx3 = document.getElementById('graph3').getContext('2d');
        var ctx4 = document.getElementById('graph4').getContext('2d');

        function generateHeartRateData() {
            const data = [];
            for (let i = 0; i < 100; i++) {
                // Simulate a heart rate pattern using a sinusoidal waveform
                const value = Math.sin((i / 100) * Math.PI * 2) * 40 + 70; // Adjust the amplitude and baseline as needed
                data.push(value);
            }
            return data;
        }
        const datapoints = [80, 78, 120, 60, 80, 80, 129, 60, 78, 80, 80, 124, 60, 81, 80, 80, 84, 121, 60, 80, 80];

        var graph1 = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: Array.from({ length: 20 }, (_, i) => i + 1),
                datasets: [{
                    label: 'Heart Rate',
                    data: datapoints,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.4
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMax: 180,
                    }
                }
            }
        });

        var graph2 = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: Array.from({ length: 20 }, (_, i) => i + 1),
                datasets: [{
                    label: 'Pulse Oximeter',
                    data: [80, 80, 120, 60, 80, 80, 124, 60, 80, 80, 80, 122, 60, 80, 80, 80, 80, 121, 67, 81, 81],
                    borderColor: 'rgba(153, 102, 255, 1)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMax: 180,
                    }
                }
            }
        });

        var graph3 = new Chart(ctx3, {
            type: 'line',
            data: {
                labels: Array.from({ length: 20 }, (_, i) => i + 1),
                datasets: [{
                    label: 'ECG',
                    data: [110, 100, 90, 80, 85, 110, 110, 100, 90, 80, 85, 110, 110, 100, 90, 80, 85, 110, 110, 100, 90, 80, 85, 110],
                    borderColor: 'rgba(255, 159, 64, 1)',
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    tension: 0.4
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMax: 180,
                    }
                }
            }
        });

        var graph4 = new Chart(ctx4, {
            type: 'line',
            data: {
                labels: Array.from({ length: 20 }, (_, i) => i + 1),
                datasets: [{
                    label: 'SPO2',
                    data: [50, 100, 70, 70, 50, 50, 50, 100, 70, 70, 50, 50, 50, 100, 70, 70, 50, 50, 50, 100, 70, 70, 50, 50],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    tension: 0.4
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMax: 180,
                    }
                }
            }
        });
    </script>
</body>
</html>
